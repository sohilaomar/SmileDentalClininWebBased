<script>
  const e = React.createElement;
  const { useState } = React;

  function DoctorsApp() {
    const doctors = [
      {name: "Dr. Ahmed Amer", specialty: "Root Canal Specialist", img: "https://placehold.co/250x250?text=Ahmed"},
      {name: "Dr. Sarah Hany", specialty: "Cosmetic Dentistry", img: "https://placehold.co/250x250?text=Sarah"},
      {name: "Dr. Youmna Galeb", specialty: "Pediatric Dentistry", img: "https://placehold.co/250x250?text=Youmna"},
      {name: "Dr. Mai Mansour", specialty: "Orthodontics", img: "https://placehold.co/250x250?text=Mai"},
      {name: "Dr. Youssef Kamel", specialty: "Oral Surgery", img: "https://placehold.co/250x250?text=Youssef"}
    ];

    const specialties = ["All", ...new Set(doctors.map(d => d.specialty))];
    const [filter, setFilter] = useState("All");

    const filteredDoctors = filter === "All" ? doctors : doctors.filter(d => d.specialty === filter);

    // Filter buttons
    const filterButtons = e("div", {className: "filter-buttons"},
      specialties.map(spec =>
        e("button", {key: spec, onClick: () => setFilter(spec)}, spec)
      )
    );

    // Doctor cards
    const doctorCards = e("div", {className: "doctor-grid"},
      filteredDoctors.map((doc, index) =>
        e("div", {key: index, className: "doctor-card"},
          e("img", {src: doc.img, alt: doc.name}),
          e("h3", null, doc.name),
          e("p", null, doc.specialty)
        )
      )
    );

    return e("div", null, filterButtons, doctorCards);
  }

  ReactDOM.render(e(DoctorsApp), document.getElementById("doctors-app"));
</script>
